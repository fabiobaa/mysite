                <div class="row m-0">
                    <div class="col-1 col-md-1 p-0 pr-1 text-right">
                        <small>{{this.propertiesSong.elapsedTime}}</small>
                    </div>
                    <div class="col-8 col-md-10 p-0 mt-2">
                        <div class="progress progress-reproductor">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="this.sound.seek()" aria-valuemin="0" aria-valuemax="this.sound.duration()" [style]="'width:'+this.propertiesSong.percentagPassed +'%'"></div>
                        </div>
                    </div>
                    <div class="col-3 col-md-1 p-0 text-left pl-1">
                        <small class="pr-1">{{this.propertiesSong.remainingTime}}</small>
                        <svg *ngIf="this.propertiesSong.duration" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hourglass-bottom" viewBox="0 0 16 16">
                    <path d="M2 1.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1-.5-.5zm2.5.5v1a3.5 3.5 0 0 0 1.989 3.158c.533.256 1.011.791 1.011 1.491v.702s.18.149.5.149.5-.15.5-.15v-.7c0-.701.478-1.236 1.011-1.492A3.5 3.5 0 0 0 11.5 3V2h-7z"/>
                </svg>
                        <small>{{this.propertiesSong.duration}}</small>
                    </div>
                </div>
                <div>
                    <h6>{{this.propertiesSong.description}}</h6>
                </div>
            </div>
        </div>

</div>
